<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cetak Label</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f3f3f3;
        }
        .label {
            width: 80mm;
            height: 100mm;
            padding: 10px;
            border: 1px solid #000;
            background: white;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .header, .footer {
            text-align: center;
        }
        .barcode {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .info {
            font-size: 12px;
            line-height: 1.5;
        }
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="label" id="label">
        <div class="header">
            <img src="https://via.placeholder.com/150x50?text=Logo+Pengirim" alt="Logo Pengirim">
            <h2>Nama Pengirim</h2>
        </div>
        <div class="info">
            <p><strong>Pengirim:</strong> Nama Pengirim, Alamat, Kota</p>
            <p><strong>Penerima:</strong> Nama Penerima, Alamat, Kota</p>
            <p><strong>Produk:</strong> Nama Barang</p>
            <p><strong>Berat:</strong> 500g</p>
        </div>
        <div class="barcode">
            <img src="https://via.placeholder.com/200x50?text=Barcode" alt="Barcode">
        </div>
        <div class="footer">
            <p>Kurir: JNE (REG)</p>
            <p>Nomor Resi: 1234567890</p>
        </div>
    </div>

    <button onclick="downloadPDF()">Download Label PDF</button>

    <script>
        async function downloadPDF() {
            try {
                const element = document.getElementById('label');
                if (!element) {
                    console.error('Elemen tidak ditemukan!');
                    return;
                }

                // Buat canvas dari elemen
                const canvas = await html2canvas(element, { scale: 2 });
                const imgData = canvas.toDataURL('image/png');

                if (!imgData) {
                    console.error('Gambar tidak dapat dibuat dari canvas!');
                    return;
                }

                // Buat PDF
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: [80, 100] // Ukuran 80mm x 100mm
                });

                pdf.addImage(imgData, 'PNG', 0, 0, 80, 100); // Tambahkan gambar ke PDF
                pdf.save('label-pengiriman.pdf'); // Simpan PDF
            } catch (error) {
                console.error('Terjadi kesalahan saat membuat PDF:', error);
            }
        }
    </script>
</body>
</html>
