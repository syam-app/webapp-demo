<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form ke Google Sheets</title>
</head>
<body>
  <h1>Form Kontak</h1>
  <form id="form">
    <input type="text" name="nama" placeholder="Nama" required><br><br>
    <input type="email" name="email" placeholder="Email" required><br><br>
    <textarea name="pesan" placeholder="Pesan" required></textarea><br><br>
    <button type="submit">Kirim</button>
  </form>

  <p id="status"></p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyVw_baWhC4YsMr_yOCaR-wdP2KV9mtDTNvEpuZE8jZS8dwXz85EQg649gVZd7ckdvB/exec'; // Ganti dengan URL script kamu
    const form = document.getElementById('form');
    const status = document.getElementById('status');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const formData = {
        nama: form.nama.value,
        email: form.email.value,
        pesan: form.pesan.value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(formData),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => {
        status.textContent = "Data berhasil dikirim!";
        form.reset();
      })
      .catch(error => {
        status.textContent = "Gagal mengirim data.";
        console.error('Error!', error.message);
      });
    });
  </script>
</body>
</html>
